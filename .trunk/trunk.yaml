version: 0.1
cli:
  version: 1.2.1
plugins:
  sources:
    - id: trunk
      ref: v0.0.8
      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - eslint@8.30.0
    - actionlint@1.6.22
    - markdownlint@0.32.2
    - gitleaks@8.15.2
    - svgo@3.0.2
    - prettier@2.8.1
    - git-diff-check
runtimes:
  enabled:
    - go@1.18.3
    - node@16.14.2
actions:
  disabled:
    - trunk-announce
    - trunk-check-pre-push
    - trunk-fmt-pre-commit
  enabled:
    - trunk-upgrade-available
